trigger: none

stages:
- stage: deploy
  dependsOn: build
  condition: succeeded()
  jobs:
  - deployment:
    displayName: Deploy Workload
    environment: 'production'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:
            - bash: echo "Deploy Workload to production"
